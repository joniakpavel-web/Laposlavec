    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .font-serif-fantasy { font-family: 'Cinzel', serif; }
        .font-body { font-family: 'Lora', serif; }
        
        /* Custom Scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917;
        }
        ::-webkit-scrollbar-thumb {
            background: #b45309;
            border-radius: 10px;
        }

        /* Dice Rolling Animation */
        @keyframes roll {
          0% { transform: rotate(0deg) scale(1); }
          25% { transform: rotate(90deg) scale(1.1); }
          50% { transform: rotate(180deg) scale(1.2); }
          75% { transform: rotate(270deg) scale(1.1); }
          100% { transform: rotate(360deg) scale(1); }
        }
        .animate-roll {
          animation: roll 0.4s ease-out;
        }
    </style>
